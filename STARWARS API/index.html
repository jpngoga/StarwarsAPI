<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars API</title>
    <link rel="stylesheet" href="./starwar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container">
    <header class="text-center" pt-5>
        <a href="https://swapi.co">
            <img src="./image/starwar.jpg" alt="starwars">
        </a>
    </header>

    <div id="buttons" class="text-center mb-5">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="option" id="films" autocomplete="off">Films
            </label>
            <label class="btn btn-lg btn-outline-light">
                <input type="radio" name="option" id="people" autocomplete="off">People
            </label>


        </div>
    </div>

    <div id="results" class="card-columns"></div>


    <!-- <script src="https://cdn.usebootstrap.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
    <script src="./index.js"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
